openapi : 3.0.0
info :
  title: Simple Banking App
  description: API to manage transactions in a bank
  contact:
    email: hei.mitsoa@gmail.com
  version: 1.0.0
servers:
  - url : localhost:8080
paths:
  /users:
    post:
      summary: Create list of users
      operationId: saveUsers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type:
                array
              items:
                $ref:
                  "#/components/schemas/UserCreate"
      responses:
        200:
          description: Users created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref:
                    "#/components/schemas/User"
    get:
      summary: Get list of users
      operationId: getUsers
      responses:
        200:
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /users/{email}:
    get:
      summary: Get one user
      operationId: getOneUser
      parameters:
        - in: path
          name: email
      responses:
        200:
          description: get by email
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    patch:
      summary: Update user details
      operationId: updateUser
      parameters:
        - in: path
          name: email
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: "#/components/schemas/UserUpdate"
      responses:
        200:
          description: User update
          content:
            application/json:
              schema:
                $ref : "#/components/schemas/User"
    delete:
      summary: Delete user
      operationId: deleteUser
      parameters:
        - in: path
          name: email
          required: true
          schema:
            type: string
      responses:
        200:
          description: User deleted
          content:
            text/plain:
              schema:
                type: array
                description: User deleted
  /users/{id}/money:
    put:
      description: Add transaction
      operationId: putMoney
      parameters:
        - in: path
          name: id
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserMoney"
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: Make a transaction
components:
  schemas:
    User:
      required:
        - id
      properties:
        id:
          type: integer
        balance:
          type:
            number
      allOf:
        - $ref: '#/components/schemas/UserCreate'
        - type: object
    UserCreate:
      type: object
      required:
        - fullName
        - email
        - birthdate
      uniqueItems:
        - email
      properties:
        fullName:
          type: string
        email:
          type: string
        birthdate:
          type : string
    UserRest:
      type: object
      required:
        - fullName
        - email
        - birthdate
      properties:
        fullName:
          type: string
        email:
          type: string
        birthdate:
          type: object
    UserUpdate:
      type: object
      properties:
        fullName:
          type : string
        birthdate :
          type: object
    UserDelete:
      type: string
      description: User deleted
    Money:
      type: object
      properties:
        id:
          type: integer
        amount:
          type: number
          required: true
        creationInstant:
          type: object
    UserMoney:
      type: object
      required:
        - money
        - transactionType
      properties:
        money:
          type: object
          allOf:
            - $ref: "#/components/schemas/Money"
        transactionType:
          type: string
          enum:
            - IN
            - OUT
        creationInstant:
          type: object